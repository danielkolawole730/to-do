<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head" id="main-header">
        <div class="container">
           <h1>TO DO</h1>
        </div>
    </header>
    <div class="container-box">
        <div class="container-body">
           <h3>These are my to do list...</h3>
        </div>
        <div class="to-do-list">
            <form id="addform" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="form" placeholder="enter task">
                <input type="submit" class="button_1" id="additem" value="Add">
            </form>
            <ul id="todos" class="list-group">
            </ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
